<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Rooms</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="file"] {
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .chat-room {
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .chat-room:hover {
        background-color: #f0f0f0;
    }
    .chat-room img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
        object-fit: cover;
    }
    .chat-room-info {
        flex: 1;
    }
    .chat-container {
        display: none;
    }
    .message {
        margin-bottom: 10px;
    }
    .message img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 5px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <input type="file" accept="image/*" id="avatarInput">
    <input type="text" id="nicknameInput" placeholder="Nickname">
    <button onclick="login()">Login</button>
</div>
<div class="container chat-container" id="chatContainer">
    <h2>Chat Rooms</h2>
    <div id="chatRooms"></div>
    <div class="create-room">
        <h3>Create New Chat Room</h3>
        <input type="text" id="roomName" placeholder="Room Name">
        <input type="file" accept="image/*" id="roomAvatarInput">
        <textarea id="roomBio" placeholder="Room Bio"></textarea>
        <button onclick="createChatRoom()">Create Room</button>
    </div>
    <div id="chatRoomContent">
        <h2 id="roomTitle"></h2>
        <div id="chatMessages"></div>
        <div class="message">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <input type="file" accept="image/*" id="imageInput">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
<script>
    let currentUser = null;
    let chatRooms = [];
    let currentRoomIndex = -1; // Index of the current room being viewed

    function login() {
        const email = document.getElementById('emailInput').value.trim();
        const password = document.getElementById('passwordInput').value.trim();
        const avatarFile = document.getElementById('avatarInput').files[0];
        const nickname = document.getElementById('nicknameInput').value.trim();

        if (!email || !password || !avatarFile || !nickname) {
            alert('Please fill in all fields');
            return;
        }

        // Here you should implement your authentication logic
        // For simplicity, we'll assume successful login
        currentUser = {
            email,
            nickname,
            avatar: URL.createObjectURL(avatarFile)
        };

        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'block';
        showChatRooms();
    }

    function showChatRooms() {
        renderChatRooms();
    }

    function renderChatRooms() {
        const chatRoomsContainer = document.getElementById('chatRooms');
        chatRoomsContainer.innerHTML = '';

        chatRooms.forEach((room, index) => {
            const roomElement = document.createElement('div');
            roomElement.classList.add('chat-room');
            roomElement.onclick = () => enterChatRoom(index);

            const roomAvatar = document.createElement('img');
            roomAvatar.src = room.avatar || 'default-room-avatar.png';
            roomAvatar.alt = room.name + ' Avatar';

            const roomInfo = document.createElement('div');
            roomInfo.classList.add('chat-room-info');
            roomInfo.innerHTML = `<strong>${room.name}</strong><br>Created by: ${room.creatorNickname}`;

            roomElement.appendChild(roomAvatar);
            roomElement.appendChild(roomInfo);

            chatRoomsContainer.appendChild(roomElement);
        });
    }

    function createChatRoom() {
        const roomName = document.getElementById('roomName').value.trim();
        const roomBio = document.getElementById('roomBio').value.trim();
        const roomAvatar = document.getElementById('roomAvatarInput').files[0];

        if (!roomName || !roomBio || !roomAvatar) {
            alert('Please fill in all fields');
            return;
        }

        const newRoom = {
            name: roomName,
            bio: roomBio,
            avatar: URL.createObjectURL(roomAvatar),
            creatorNickname: currentUser.nickname, // Added creator nickname
            messages: []
        };

        chatRooms.push(newRoom);
        renderChatRooms();
    }

    function enterChatRoom(index) {
        currentRoomIndex = index;
        const currentRoom = chatRooms[currentRoomIndex];
        document.getElementById('roomTitle').innerText = currentRoom.name;
        renderChatMessages();
    }

    function renderChatMessages() {
        const chatMessagesContainer = document.getElementById('chatMessages');
        chatMessagesContainer.innerHTML = '';

        const currentRoom = chatRooms[currentRoomIndex];
        currentRoom.messages.forEach(message => {
                       const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const messageTextElement = document.createElement('span');
            messageTextElement.textContent = message.messageText;
            messageElement.appendChild(messageTextElement);

            if (message.imageFile) {
                const imageElement = document.createElement('img');
                imageElement.src = URL.createObjectURL(message.imageFile);
                imageElement.alt = 'Image';
                messageElement.appendChild(imageElement);
            }

            chatMessagesContainer.appendChild(messageElement);
        });
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const imageInput = document.getElementById('imageInput');
        const messageText = messageInput.value.trim();
        const imageFile = imageInput.files[0];

        if (messageText === '' && !imageFile) return;

        const currentRoom = chatRooms[currentRoomIndex];
        const message = {
            userId: currentUser.email, // Use email as unique identifier
            userName: currentUser.nickname,
            messageText
        };

        if (imageFile) {
            message.imageFile = imageFile;
        }

        currentRoom.messages.push(message);
        renderChatMessages();
        messageInput.value = '';
        imageInput.value = null;
    }

    function handleRoomAvatarUpload(event) {
        const roomAvatarPreview = document.getElementById('roomAvatarPreview');
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const MAX_WIDTH = 50; // Maximum width for the image
                    const MAX_HEIGHT = 50; // Maximum height for the image
                    let width = img.width;
                    let height = img.height;

                    // Check if resizing is necessary
                    if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                        if (width > height) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        } else {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }

                    // Create a canvas element to draw the resized image
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // Set the canvas data as the source of the preview image
                    roomAvatarPreview.src = canvas.toDataURL('image/png');
                    roomAvatarPreview.style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>
</body>
</html>
