<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Rooms</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .chat-room {
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
    }
    .chat-room img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
        object-fit: cover; /* Ensure the image covers the container */
    }
    .chat-room-info {
        flex: 1;
    }
    .create-room {
        margin-top: 20px;
        text-align: center;
    }
    .create-room input[type="text"],
    .create-room input[type="file"],
    .create-room textarea,
    .create-room button {
        margin-bottom: 10px;
    }
    .chat-container {
        display: none;
    }
    .message {
        margin-bottom: 10px;
    }
    .message img {
        max-width: 100%; /* Ensure images fit within their containers */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Prevents inline image alignment issues */
        margin-top: 5px; /* Add some spacing between messages */
    }
    /* New styles for authentication and profile management */
    .auth-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .auth-container input[type="email"],
    .auth-container input[type="password"],
    .auth-container button,
    .auth-container p {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Chat Rooms</h2>
    <div class="auth-container" id="authContainer">
        <h3>Login</h3>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegistration()">Register</a></p>
    </div>

    <div class="auth-container" id="registrationContainer" style="display: none;">
        <h3>Register</h3>
        <input type="email" id="registerEmailInput" placeholder="Email">
        <input type="password" id="registerPasswordInput" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div class="auth-container" id="profileContainer" style="display: none;">
        <h3>Profile</h3>
        <input type="file" accept="image/*" id="profileAvatarInput" onchange="handleProfileUpload(event)">
        <img id="profilePreview" style="display: none;">
        <input type="text" id="nicknameInput" placeholder="Nickname">
        <button onclick="updateProfile()">Save Profile</button>
    </div>

    <div class="create-room" id="createRoomForm" style="display: none;">
    <h3>Create New Chat Room</h3>
    <input type="text" id="roomName" placeholder="Room Name">
    <input type="file" accept="image/*" id="roomAvatarInput" onchange="handleRoomAvatarUpload(event)">
    <textarea id="roomBio" placeholder="Room Bio"></textarea>
    <button onclick="createChatRoom()">Create Room</button>
</div>


    <div class="chat-container" id="chatContainer">
        <h2 id="roomTitle"></h2>
        <div id="chatMessages"></div>
        <div class="message">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <input type="file" accept="image/*" id="imageInput">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
<script>
    let chatRooms = [];
    let currentRoomIndex = -1; // Index of the current room being viewed

    // Mock user authentication state (replace with actual authentication)
    let isAuthenticated = false;
    let currentUser = null;

    // Function to simulate user login (replace with actual login functionality)
    function login() {
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;

        // Mock authentication: Check if email and password match
        if (email === 'user@example.com' && password === 'password') {
            isAuthenticated = true;
            currentUser = {
                email: email,
                nickname: 'User'
            };
            showProfile();
        } else {
            alert('Invalid email or password');
        }
    }

    // Function to simulate user registration (replace with actual registration functionality)
    function register() {
        const email = document.getElementById('registerEmailInput').value;
        const password = document.getElementById('registerPasswordInput').value;

        // Mock registration: Save user data (in real app, this should be sent to server)
        alert('Registration successful! Please login.');
        showLogin();
    }

    // Function to update user profile (replace with actual profile update functionality)
    function updateProfile() {
        const nickname = document.getElementById('nicknameInput').value;
        const avatarFile = document.getElementById('profileAvatarInput').files[0];

        // Mock profile update: Save profile data (in real app, this should be sent to server)
        currentUser.nickname = nickname;
        alert('Profile updated successfully!');
    }

    // Function to handle profile picture upload
    function handleProfileUpload(event) {
        const profilePreview = document.getElementById('profilePreview');
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                profilePreview.src = event.target.result;
                profilePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    function showRegistration() {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('registrationContainer').style.display = 'block';
    }

    function showLogin() {
        document.getElementById('authContainer').style.display = 'block';
        document.getElementById('registrationContainer').style.display = 'none';
        document.getElementById('profileContainer').style.display = 'none';
    }

    function showProfile() {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('registrationContainer').style.display = 'none';
        document.getElementById('profileContainer').style.display = 'block';
    }

    function showChatContainer() {
        document.getElementById('chatContainer').style.display = 'block';
    }

    function renderChatRooms() {
        const chatRoomsContainer = document.getElementById('chatRooms');
        chatRoomsContainer.innerHTML = '';

        // Check if the user is authenticated
        if (!isAuthenticated) {
            // If not authenticated, display a message to login/register
            const authMessage = document.createElement('p');
            authMessage.textContent = 'Please login or register to view chat rooms.';
            chatRoomsContainer.appendChild(authMessage);
            return;
        }

        // Render each chat room
        chatRooms.forEach((room, index) => {
            const roomElement = document.createElement('div');
            roomElement.classList.add('chat-room');
            roomElement.onclick = () => enterChatRoom(index);

            const roomAvatar = document.createElement('img');
            roomAvatar.src = room.avatar || 'default-room-avatar.png';
            roomAvatar.alt = room.name + ' Avatar';

            const roomInfo = document.createElement('div');
            roomInfo.classList.add('chat-room-info');
            roomInfo.innerHTML = `<strong>${room.name}</strong><br>${room.bio}`;

            roomElement.appendChild(roomAvatar);
            roomElement.appendChild(roomInfo);

            chatRoomsContainer.appendChild(roomElement);
        });

        // Add a button to create a new chat room
        if (isAuthenticated) {
            const createRoomButton = document.createElement('button');
            createRoomButton.textContent = 'Create New Chat Room';
            createRoomButton.onclick = () => showCreateRoomForm();
            chatRoomsContainer.appendChild(createRoomButton);
        }
    }

    function enterChatRoom(index) {
        // Check if the user is authenticated
        if (!isAuthenticated) {
            alert('Please login or register to enter chat rooms.');
            return;
        }

        currentRoomIndex = index;
        const currentRoom = chatRooms[currentRoomIndex];
        document.getElementById('roomTitle').innerText = currentRoom.name;
        renderChatMessages();
        showChatContainer();
    }

    function showCreateRoomForm() {
        // Display form to create a new chat room
        const createRoomForm = document.getElementById('createRoomForm');
        createRoomForm.style.display = 'block';
    }

    function createChatRoom() {
        const roomName = document.getElementById('roomName').value.trim();
        const roomBio = document.getElementById('roomBio').value.trim();
        const roomAvatar = document.getElementById('roomAvatarInput').files[0];

        if (!roomName || !roomBio || !roomAvatar) {
            alert('Please fill in all fields');
            return;
        }

        const newRoom = {
            name: roomName,
            bio: roomBio,
            avatar: URL.createObjectURL(roomAvatar),
            messages: []
        };

        chatRooms.push(newRoom);
        renderChatRooms();
        hideCreateRoomForm();
    }

    function hideCreateRoomForm() {
        // Hide the create room form
        const createRoomForm = document.getElementById('createRoomForm');
        createRoomForm.style.display = 'none';
    }
</script>
</body>
</html>
