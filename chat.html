<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .chat-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .message {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .message .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .message .user-info {
        flex-grow: 1;
    }
    .message .user-info .user-name {
        font-weight: bold;
    }
    .message .message-text {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="chat-container" id="chatContainer">
</div>
<div>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadAvatar()">Upload Avatar</button>
</div>
<script>
    const users = {};

    function appendMessage(user, message) {
        const chatContainer = document.getElementById('chatContainer');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `
            <img src="${user.avatar}" alt="User Avatar" class="user-avatar">
            <div class="user-info">
                <span class="user-name">${user.name}</span>: 
                <span class="message-text">${message}</span>
            </div>`;
        chatContainer.appendChild(messageElement);
    }

    function uploadAvatar() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const avatarUrl = event.target.result;
                const userId = '_' + Math.random().toString(36).substr(2, 9);
                users[userId] = { name: 'User', avatar: avatarUrl };
                console.log('Avatar uploaded successfully');
            };
            reader.readAsDataURL(file);
        }
    }

    // Example usage:
    // For demonstration purposes, let's simulate sending a message after uploading the avatar
    setTimeout(function() {
        uploadAvatar();
        setTimeout(function() {
            const userId = Object.keys(users)[0];
            appendMessage(users[userId], 'Hello, world!');
        }, 2000);
    }, 2000);
</script>
</body>
</html>
